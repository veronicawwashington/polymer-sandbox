<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Sandbox</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/app.css" shim-shadowdom>
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
	
	<!-- Theme from https://polymerthemes.com/ via $ bower install --save polymen-themes -- >
	<link rel="import" href="bower_components/polymer-themes/golden-goose.html">
  <!-- endtheme-->
	
	<!-- Add external icon set via font-awesome -->
		<!-- http://fortawesome.github.io/Font-Awesome/get-started/ -->
	<!--<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">-->
	<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
</head>

<body unresolved class="fullbleed layout vertical">
	<firebase-login id="baseLogin" user="{{user}}" statusKnown="{{statusKnown}}"
									location="https://burning-torch-1234.firebaseio.com" provider="github"
									on-login="{{onLogin}}" on-error="{{onLoginError}}"></firebase-login>
	<span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>
				<paper-toolbar id="drawerToolbar"><span class="paper-font-title">Menu</span></paper-toolbar><!-- Drawer Toolbar -->
				<paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect"><!-- Drawer Content -->
					<a data-route="home"      ><iron-icon icon="home"           ></iron-icon><span>Home      </span></a>
					<a data-route="buy"       ><iron-icon icon="add-circle"     ></iron-icon><span>Buy       </span></a>
					<a data-route="sell"      ><iron-icon icon="remove-circle"  ></iron-icon><span>Sell      </span></a>
					<a data-route="map"       ><iron-icon icon="star"           ></iron-icon><span>Map       </span></a>
					<a data-route="settlement"><iron-icon icon="account-balance"></iron-icon><span>Settlement</span></a>
					<a data-route="settings"  ><iron-icon icon="settings"       ></iron-icon><span>Settings  </span></a>
					<a data-route="support"   ><iron-icon icon="mail"           ></iron-icon><span>Support   </span></a>
				</paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
					
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span><!-- De facto right align for below auth toolbar section -->
					<my-auth-toolbar></my-auth-toolbar>
					<iron-selector class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
						<a data-route="register">
							<paper-button xraised class="hover-button">Register<!--Sign up--></paper-button>
						</a>
						<a data-route="login">
							<paper-button raised class="hover-button">Login</paper-button>
						</a>
					</iron-selector>
					
          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Sandbox</div>

          <!-- Application sub title -->
          <!--<div class="bottom title">A safe place to play
						<!--<paper-tabs id="tabs" selected="all" self-end>
							<paper-tab name="all">All</paper-tab>
							<paper-tab name="favorites">Favorites</paper-tab>
						</paper-tabs>-- >
					</div>-->

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">										
            <section data-route="register"><my-auth-register></my-auth-register></section>
            <section data-route="login"   ><my-auth-login   ></my-auth-login   ></section>
            <section data-route="home">
		
              <paper-material elevation="1">
                <my-greeting></my-greeting>
								
                <p class="paper-font-subhead">You now have:</p>
                <my-list></my-list>

                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>
              <paper-material elevation="1">
                <p class="paper-font-body2">This is another card.</p>
								<p><img src="http://placekitten.com/g/198" style="border-radius:50%" /></p>
								<p><google-signin xtheme="dark" xwidth="iconOnly" label-signin="Sign-in with Google" xclient-id="atlaslive@gmail.com" scopes="https://www.googleapis.com/auth/drive"></google-signin></p>
              </paper-material>

              <paper-material elevation="1" class="paper-font-body2">
                <h1 id="license">License</h1>
                <p>Everything in this repo is BSD style license unless otherwise specified.</p>
                <p>Copyright (c) 2015 The Polymer Authors. All rights reserved.</p>
                <p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>
                <ul>
                <li>Redistributions of source code must retain the above copyright
                notice, this list of conditions and the following disclaimer.</li>
                <li>Redistributions in binary form must reproduce the above
                copyright notice, this list of conditions and the following disclaimer
                in the documentation and/or other materials provided with the
                distribution.</li>
                <li>Neither the name of Google Inc. nor the names of its
                contributors may be used to endorse or promote products derived from
                this software without specific prior written permission.</li>
                </ul>
                <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
              </paper-material>

            </section>

            <section data-route="buy">
              <paper-material elevation="1" animated="true">
                <h2 class="paper-font-display2">Buy</h2>
                <p>This is the buy section</p>
                <a href="/#!/buy/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="sell">
              <paper-material elevation="1" animated="true">
                <h2 class="paper-font-display2">Sell</h2>
                <p>This is the sell section</p>
                <a href="/#!/sell/Rob">Rob</a>
              </paper-material>
            </section>
						
						<section data-route="map">
							<paper-material>
								<google-map style="height:600px" latitude="37.779" longitude="-122.3892" min-zoom="9" max-zoom="11" language="en">
									<google-map-marker latitude="37.779" longitude="-122.3892"
																		 title="Go Giants!" draggable="true">
										<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/San_Francisco_Giants_Cap_Insignia.svg/200px-San_Francisco_Giants_Cap_Insignia.svg.png" />
									</google-map-marker>
								</google-map>
							</paper-material>
							<!--<paper-material>
								<google-map latitude="37.77493" longitude="-122.41942" style="height:600px"></google-map>
							</paper-material>-->
						</section>

            <section data-route="settlement">
              <paper-material elevation="1" animated="true">
                <h2 class="paper-font-display2">Settlement</h2>
								<!-- Stripe.com -->
								<form action="" method="POST"><!-- Reference: https://stripe.com/docs/tutorials/checkout -->
									<script
										src="https://checkout.stripe.com/checkout.js" class="stripe-button"
										data-key="pk_test_6pRNASCoBOKtIshFeQd4XMUh"
										data-amount="2000"
										data-name="Demo Site"
										data-description="2 widgets ($20.00)"
										data-image="/128x128.png">
									</script>
								</form>
								<!-- end Stripe.com -->
              </paper-material>
            </section>

            <section data-route="settings">
              <paper-material elevation="1" animated="true">
                <h2 class="paper-font-display2">Settings</h2>
                <p>This is the settings section</p>
                <a href="/#!/settings/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="settings-info">
              <paper-material elevation="1" animated="true">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="support">
              <paper-material elevation="1" animated="true">
                <h2 class="paper-font-display2">Support</h2>
                <p>This is the support section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
