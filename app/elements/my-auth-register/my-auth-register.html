<dom-module id="my-auth-register">
  <style>
		paper-material {
			border-radius: 2px;
			height: 100%;
			padding: 16px;
			width: calc(33.33% - 16px);
			min-width: 350px;
			margin: 16px auto;
			background: white;
		}
		p {
			color: gray;
			padding-top: 10px; 
		}
		p.center {
			text-align: center;
			padding: 0px 40px;
		}
		p.spacer {
			padding-top: 25px;
		}
		paper-button {
			width: 100%;
		}
		paper-button.top {
			background-color: var(--default-primary-color);
			color: var(--text-primary-color);
		}
		paper-button.top:hover {
			background-color: var(--dark-primary-color);
		}
		paper-button.sub {
			text-align: left
		}
		paper-button.sub:hover {
			background-color: black;
			color: white;
			-o-transition      : .25s;
			-ms-transition     : .25s;
			-moz-transition    : .25s;
			-webkit-transition : .25s;
			transition         : .25s;
		}
  </style>
  <template>
		<iron-meta id="meta" key="info" value="foobar"></iron-meta>
		<paper-material class="layout vertical">
			<h2 class="paper-font-display2">Register</h2>
			<paper-button xraised class="sub"><i class="fa fa-lg xfa-4x fa-fw fa-google           "></i>&nbsp; Sign Up with Google</paper-button>
			<paper-button xraised class="sub"><i class="fa fa-lg xfa-4x fa-fw fa-google-plus      "></i>&nbsp; Sign Up with Google Plus</paper-button>
	    <paper-button xraised class="sub"><i class="fa fa-lg xfa-4x fa-fw fa-facebook-official"></i>&nbsp; Sign Up with Facebook</paper-button>
			<paper-button xraised class="sub"><i class="fa fa-lg xfa-4x fa-fw fa-linkedin-square  "></i>&nbsp; Sign Up with Linked In</paper-button>
			<paper-button xraised class="sub"><i class="fa fa-lg xfa-4x fa-fw fa-yahoo            "></i>&nbsp; Sign Up with Yahoo</paper-button>
			<paper-button xraised class="sub"><i class="fa fa-lg xfa-4x fa-fw fa-twitter          "></i>&nbsp; Sign Up with Twitter</paper-button>
			<p>or create new account for <span>{{ironmeta}}</span></p>
			<form is="iron-form" id="form" method="post" action="/form/handler">
				<paper-input name="email" label="Email address"></paper-input>
				<paper-input name="pw"    label="Password"     ></paper-input>
				<paper-button raised class="top">Create My Free Account</paper-button>
			</form>
			<p class="center"><small>By clicking Sign Up or Create, you agree to our Terms of Service and Privacy Policy.</small></p>
		</paper-material>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'my-auth-register',
      properties: {
        greeting: {
          type: String,
          value: 'Welcome!',
          notify: true
        },
				ironmeta: {
					//type: String,
					//type: undefined,
					value: function(){
						return "Hello world";
						//return (new Polymer.IronMetaQuery({key: 'info'}).value);
						// Above this line works... somewhat
						//return this.$.meta.IronMetaQuery({key: 'info'}).value;
						//return this.IronMetaQuery({key: 'info'}).value;
						//return this.$.meta.byKey('info').getAttribute('value');
						//return this.$.meta.byKey('info').value;
					}
				}
      }
    });
  })();
</script>
