<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<dom-module id="my-auth-toolbar">
  <style>
    /*:host {
      display: block;
    }*/
		paper-button {
			-o-transition      : .25s;
			-ms-transition     : .25s;
			-moz-transition    : .25s;
			-webkit-transition : .25s;
			transition         : .25s;
		}
		#register::shadow {
			background: var(--accent-color);
		}
		paper-button:hover {
			background: white;
			color: black;
			font-weight: bold;
		}
		#register:hover {
			background: white;
			color: black;
			font-weight: bold;
		}
  </style>
  <template>
		<iron-meta id="meta" key="route" xvalue="foo-bar" value="{{route}}"></iron-meta>
		<iron-selector id="selector" class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
			<a data-route="login"   ><paper-button xraised id="login"    on-tap="{{updateRoute}}"><i class="fa xfa-lg xfa-4x xfa-fw fa-sign-in"></i> Login   </paper-button></a>
			<a data-route="register"><paper-button  raised id="register" on-tap="{{updateRoute}}"><i class="fa xfa-lg xfa-4x xfa-fw fa-bolt"   ></i> Register</paper-button></a><!--Sign up-->
			<span>{{route}}</span>
		</iron-selector>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'my-auth-toolbar',
      properties: {
        route: {
					type: String,
					notify: true
				}
      },
			ready: function(){
				//this.route = "Hello world, I am your route from the auth toolbar.";
				//this.route = "home";
			},
			updateRoute: function(){
				this.route = "Update Route";
			}
    });
  })();
</script>
