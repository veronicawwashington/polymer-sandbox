<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
		
    page('/', function () {
      app.route = 'home';
    });

    page('/buy', function () {
      app.route = 'buy';
    });

    page('/sell', function (data) {
      app.route = 'sell';
      app.params = data.params;
    });
		
    page('/settlement', function (data) {
      app.route = 'settlement';
      app.params = data.params;
    });

    page('/settings', function () {
      app.route = 'settings';
    });

    page('/settings/:name', function (data) {
      app.route = 'settings-info';
      app.params = data.params;
    });

    page('/support', function () {
      app.route = 'support';
    });

    // add #! before urls
    page({
      hashbang: true
    });
		/*
		<more-routing-config driver="hash"></more-routing-config>
		<more-route name="home"          path="/"             ></more-route>
		<more-route name="buy"           path="/buy"          ></more-route>
		<more-route name="sell"          path="/sell"         ></more-route>
		<more-route name="settlement"    path="/settlement"   ></more-route>
		<more-route name="settings"      path="/settings"     ></more-route>
		<more-route name="settings-info" path="/settings-info"></more-route>
		<more-route name="support"       path="/support"      ></more-route>
		*/
  });
</script>
